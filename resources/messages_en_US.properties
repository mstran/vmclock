#
# Toolbar constants, will internal to construct an application toolbar
#
ToolBar = ToolExit - ToolZoom - ToolPrevious ToolNext - ToolNewClock - \
          ToolConfigDialog - ToolStart ToolPause ToolStop - \
          ToolAbout

ToolExit.icon      = /resources/images/toolbar/exit.png
ToolExit.action    = ExitAction
ToolExit.tooltip   = Close clocks, exit application.

ToolZoom.icon      = /resources/images/toolbar/zoom.png
ToolZoom.action    = FullWindowAction
ToolZoom.tooltip   = Switches to zoom full window.

ToolPrevious.icon     = /resources/images/toolbar/previous.png
ToolPrevious.action   = PreviousClockAction
ToolPrevious.tooltip  = Shows the previous clock.

ToolNext.icon      = /resources/images/toolbar/next.png
ToolNext.action    = NextClockAction
ToolNext.tooltip   = Shows the next clock.

ToolNewClock.icon      = /resources/images/toolbar/newclock.png
ToolNewClock.action    = NewClockAction
ToolNewClock.tooltip   = Opens a new clock window.

ToolConfigDialog.icon      = /resources/images/toolbar/configdialog.png
ToolConfigDialog.action    = ConfigDialogAction
ToolConfigDialog.tooltip   = Opens the configuration dialog. 

ToolStart.icon      = /resources/images/toolbar/start.png
ToolStart.action    = StartClockAction
ToolStart.tooltip   = Start or Restart the clock.

ToolPause.icon      = /resources/images/toolbar/pause.png
ToolPause.action    = PauseClockAction
ToolPause.tooltip   = Pause the clock.

ToolStop.icon      = /resources/images/toolbar/stop.png
ToolStop.action    = StopClockAction
ToolStop.tooltip   = Stop clock, remove the window.

ToolAbout.icon      = /resources/images/toolbar/about.png
ToolAbout.action    = AboutVMCCAction
ToolAbout.tooltip   = Displays the about box.

